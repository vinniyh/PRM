<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <title>PRM</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div id="container">
        <form action="" id="form-container">

            <section id="suitors-name">
                <img src="../img/cupido.png" alt="">
                <div class="suitors">
                    <input type="text" maxlength="10" minlength="5">
                </div>
                <div class="suitors">
                    <input type="text" maxlength="10" minlength="5">
                </div>
                <div class="suitors">
                    <input type="text" maxlength="10" minlength="5">
                </div>

                <p>Com quem irei casar?</p>
            </section>

            <section id="children-container">
                <img src="../img/crianca.png" alt="">
                <div id="children">
                    <div class="children">
                        <input type="text" maxlength="2">
                    </div>
                    <div class="children">
                        <input type="text" maxlength="2">
                    </div>
                    <div class="children">
                        <input type="text" maxlength="2">
                    </div>
                </div>
                <p>Quantos filhos vou ter?</p>
            </section>

            <section id="box-container">
                <img src="../img/velas.png" alt="">
                <p>Com qual idade irei casar?</p>
                <input type="text" maxlength="2">
            </section>

            <section id="places">
                <img src="../img/mala.png" alt="">
                <div class="places">
                    <input type="text" maxlength="15" minlength="5">
                </div>
                <div class="places">
                    <input type="text" maxlength="15" minlength="5">
                </div>
                <div class="places">
                    <input type="text" maxlength="15" minlength="5">
                </div>
                
                <p>Onde irei morar?</p>
            </section>

            <section id="wealth-container">
                <img src="../img/riqueza.png" alt="">
                <div id="wealth">
                    <div class="wealth">
                        <input type="text" maxlength="1">
                    </div>
                    <div class="wealth">
                        <input type="text" maxlength="1">
                    </div>
                    <div class="wealth">
                        <input type="text" maxlength="1">
                    </div>
                </div>
                <p>Quão ricos vamos ser?</p>
            </section>
            <button id="btn-start">Começar</button>
        </form>
    </div>
</body>
</html>
